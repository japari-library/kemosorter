<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="og:site_name" content="Kemono Friends Sorter">
    <meta name="og:description" content="Discover your favourite friends from the Kemono Friends series">
    <meta name="og:image" content="https://japari-library.github.io/kemosorter/img/logo/japari-logo.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Kemono Friends Sorter</title>
</head>

<body class="mx-3">
    <div class="position-fixed fixed-top fixed-bottom d-flex flex-column justify-content-center align-items-center" style="transform: translateY(-135px);">
        <img class="img-fluid logo my-5" src="img/logo/japari-logo.png">
        <h1 class="display-4 lead text-center">We'll be back soon!</h1>
        <p class="lead text-center mb-0">We're performing maintenance at the moment.</p>
    </div>
    <main style="display:none">
        <div class="sorter-loading">
            <img class="img-fluid logo my-5" src="img/logo/japari-logo.png">
            <!-- <h3 class="">Loading</h3> -->
        </div>
        <!-- <div class="container my-3"> -->
            <div class="message-container">
                <!-- <div class="alert alert-danger">Unable to load the Kemono Friends Sorter</div> -->
            </div>
            <div class="sorter-results">
                <h5 class="text-center my-3">Results</h5>
                <p class="lead text-center">Your sharable results link is '<a class="lead text-center" id="sorter-results-link" href="#"></a>'</p>
                <p class="lead text-center" id="sorter-results-info"></p>
                
                <div class="sorter-results-content d-flex flex-wrap justify-content-md-center">
                    <!-- To be filled by results code -->
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>This sorter uses a modified version of the <a href="https://github.com/execfera/charasort">Touhou Sorter script</a> created by Frelia, all credits belong to those creators</p>
            </div>
    </main>
    <!-- </div> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script src="js/lz-string.min.js"></script>
    <script src="js/seedrandom.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/sorter.js"></script>
    <script>
        // retrieveSorterResults();
    </script>
</body>

</html>
